<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>페이지 전환 예제</title>
    <style>
        /* 페이지 숨기기 */
        .page {
            display: none;
        }
        /* 활성화된 페이지 보이기 */
        .active {
            display: block;
        }
        /* 메뉴 스타일 */
        .li a {
            cursor: pointer;
            text-decoration: none;
            color: blue;
            font-weight: bold;
            margin-right: 10px;
        }
        /* 현재 페이지 강조 */
        .active-link {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 메뉴 -->
    <ol>
        <li class="li">
            <a href="#" onclick="showPage(event, 'page1', this)" class="active-link">PAGE1</a>
        </li>
        <li class="li">
            <a href="#" onclick="showPage(event, 'page2', this)">PAGE2</a>
        </li>
    </ol>

    <!-- 페이지 1 -->
    <div id="page1" class="page active">
        <h1>여기는 페이지 1입니다</h1>
        <p>페이지 1 내용</p>
    </div>

    <!-- 페이지 2 -->
    <div id="page2" class="page">
        <h1>여기는 페이지 2입니다</h1>
        <p>페이지 2 내용</p>
    </div>

    <script>
        function showPage(event, pageId, linkElement) {
            event.preventDefault(); // 링크 기본 동작 막기

            // 모든 페이지 숨기기
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // 선택한 페이지만 보이기
            document.getElementById(pageId).classList.add('active');

            // 메뉴 활성화 표시
            const links = document.querySelectorAll('.li a');
            links.forEach(link => link.classList.remove('active-link'));
            linkElement.classList.add('active-link');
        }
    </script>
</body>
</html>
